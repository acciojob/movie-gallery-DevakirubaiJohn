<!DOCTYPE html>
<html>
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Start of Container -->
    <div class="container-fluid">
        <!-- First Row -->
        <div class="row">
            <!-- Repeat this div 12 times for 12 images -->
            <div class="col-sm-1">
                <img src="your-image-source" alt="Image" style="width:100px;height:100px;">
            </div>
            <!-- Repeat above div 11 more times -->
            <!-- ... -->
        </div>
        <!-- Second Row -->
        <div class="row">
            <!-- Repeat this div 6 times for 6 images -->
            <div class="col-sm-2">
                <img src="your-image-source" alt="Image" style="width:100px;height:100px;">
            </div>
            <!-- Repeat above div 5 more times -->
            <!-- ... -->
        </div>
        <!-- Third Row -->
        <div class="row">
            <!-- Repeat this div 3 times for 3 images -->
            <div class="col-sm-4">
                <img src="your-image-source" alt="Image" style="width:100px;height:100px;">
            </div>
            <!-- Repeat above div 2 more times -->
            <!-- ... -->
        </div>
        <!-- Fourth Row -->
        <div class="row">
            <!-- This div only once for 1 image -->
            <div class="col-sm-12">
                <img src="your-image-source" alt="Image" style="width:100px;height:100px;">
            </div>
        </div>
    </div>
    <!-- End of Container -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
