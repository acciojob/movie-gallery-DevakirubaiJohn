<!DOCTYPE html>
<html>
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Start of Container -->
    <div class="container-fluid">
        <!-- First Row -->
        <div class="row">
            <!-- Repeat this div 12 times for 12 images -->
            <div class="col-sm-1">
                <img src="your-image-source" alt="Image" style="width:100px;height:100px;">
            </div>
        </div>
        <!-- Second Row -->
        <div class="row">
            <!-- Repeat this div 6 times for 6 images -->
            <div class="col-sm-2">
                <img src="your-image-source" alt="Image" style="width:100px;height:100px;">
            </div>
        </div>
        <!-- Continue with the third and fourth row -->
    </div>
    <!-- End of Container -->
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
